<!DOCTYPE html> <!-- html 5버전이 시작됨 -->
<html lang="ko">
<!-- 이 사이트는 한글사이트이다 -->

<head>
    <meta charset="UTF-8"> <!-- 한글설정 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="전체">
        <div class="첫째자식">
            <h1>제목입니다1</h1>
            <h2>제목입니다2</h2>
            <h3>제목입니다3</h3>
            <h4>제목입니다4</h4>
            <h5>제목입니다5</h5>
            <h6>제목입니다6</h6>
        </div><!-- // 첫째자식 -->

        <div class="둘째자식">
            <div class="첫째손자">첫째손자</div>
            <div class="둘째손자">둘째손자</div>
            <div class="세째손자">세째손자</div>
            <div class="약"></div>
        </div><!-- // 둘째자식 -->

        <div class="세째자식">
          <div class="one">one</div>
          <div class="two">two<span>two</span></div>
          <div class="three">three</div>
          <div class="four">four</div>
        </div><!-- // 세째자식 -->
    </div><!-- // 전체 -->

</html>
